<div class="flex flex-col align-center justify-center text-center">
  <div class="text-xl font-bold">
    {{ timerLabel }}
  </div>

  <!-- Took it from the previous project. I'll rewrite it to Tailwind someday, probably... I hope... -->
  <div class="mt-2 roulette-wheel">
    <div *ngFor="let rouletteNumber of sortedRouletteNumbers" class="font-semibold text-white"
         [style.background-color]="getRouletteBetButtonColor(RouletteBetType.Straight, [rouletteNumber])"
         [style.translate]="wheelTransition"
    >
      {{ rouletteNumber }}
    </div>
    <div class="cursor"></div>
  </div>
</div>
