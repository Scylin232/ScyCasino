<form [formGroup]="roomCreateForm" (ngSubmit)="createRoom()">
  <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-base font-semibold leading-7 text-gray-900">Create Room</h2>
      <p class="mt-1 text-sm leading-6 text-gray-600">Press buttons to make something cool.</p>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="room-name" class="block text-sm font-medium leading-6 text-gray-900">Room Name</label>
          <div class="mt-2">
            <input formControlName="roomName" type="text" name="room-name" id="room-name" autocomplete="room-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="room-type" class="block text-sm font-medium leading-6 text-gray-900">Room Type</label>
          <div class="mt-2">
            <select formControlName="roomType" id="room-type" name="room-type" autocomplete="room-type" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
              <option value="{{RoomType.Roulette}}">Roulette</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-6 flex items-center justify-end gap-x-6">
    <a routerLink="/rooms/" type="button" class="text-sm font-semibold leading-6 text-gray-900">
      Cancel
    </a>
    <button type="submit" class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
      Create
    </button>
  </div>
</form>
